<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam 1 - JavaScript - Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="assets/js/app.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Shopping Cart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container">
        <form id="shoppingCartForm" class="bg-white p-4 rounded shadow-sm">
            <h2>Add a Product</h2>
            <div class="mb-3">
                <label for="productName" class="form-label">Enter Product Name:</label>
                <input id="productName" name="productName" type="text" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="productPrice" class="form-label">Enter Product Price:</label>
                <input id="productPrice" name="productPrice" type="number" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="productCategory" class="form-label">Choose Product Category:</label>
                <select id="productCategory" name="productCategory" class="form-select" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="drinks">Drinks</option>
                    <option value="meat">Meat</option>
                    <option value="dairy">Dairy</option>
                    <option value="snacks">Snacks</option>
                    <option value="basic">Basic</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="imageUrl" class="form-label">Enter Image URL:</label>
                <input type="url" id="imageUrl" name="imageUrl" class="form-control" required
                    placeholder="https://www.tnuva.co.il/uploads/f_606ee43fa87cf_1617880127.jpg">
            </div>

            <button type="button" onclick="addUserChoicesToTable()" class="btn btn-primary">Add Product</button>
            <hr>

            <h3>My Cart</h3>
            <table id="productTable" class="table table-bordered table-striped">
                <thead class="table-light">
                    <tr>
                        <th>Product Name</th>
                        <th>Product Price</th>
                        <th>Product Category</th>
                        <th>Image URL</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <!-- New rows will be added here -->
                </tbody>
            </table>

            <div id="productList">
                <h3>Product List</h3>
                <ul id="listItems" class="list-group"></ul>
            </div>
        </form>
    </div>



</body>

</html>
